<div class="date">{{formatTSDate(note.timeStamp)}}</div>
<!-- <span>TITLE:</span> -->
<br /> 
<input name="title" class="inp" [(ngModel)]="note && note.title" (input)="onNoteChange($event)" />
<br />
<!-- <span>Description:</span> -->
<br />
<textarea class="inp" rows="10" [(ngModel)]="note && note.description" name="description" (input)="onNoteChange($event)"></textarea>
